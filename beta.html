<!DOCTYPE HTML>
<html>
    <head>
        <title>Page Title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

                        <div id="races"></div>

                    </div>

                <fieldset class="ui-grid-a">
